<!-- Write a JavaScript code snippet that updates the content of a <div> with id output to show the result of 15 * 3 using innerHTML. -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div> 

    <script>
        let result = 15 * 3; 
        document.getElementById("output").innerHTML = "Result: " + result; 
    </script>
</body>
</html>

<!-- Result: 45 -->
