<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
    
      body {
        height: 100vh;
        background: linear-gradient(135deg, #f0f4ff, #dfe9f3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    
      h1 {
        margin-bottom: 30px;
        font-size: 2.5rem;
        color: #333;
        letter-spacing: 1px;
      }
    
      #slider-image {
        width: 600px;
        height: 400px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        transition: all 0.5s ease;
        background-color: #fff;
      }
    </style>
    
</head>
<body>
    <h1>Slider</h1>
    <img src="" alt="" id="slider-image" style="width: 600px; height: 400px;">
    <script>
        let imgarr =  [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsqDz-wYDqDiiCGWLGcgYpV1K7gYVA4qt1Mw&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIxZwccSc-atxZYxcqoSUhVc62r0C26rwOdw&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu05cQIbg8cyyigxu9t3aUdYbnrtcWWyAu8Q&s"
        ]
        let image = document.querySelector("#slider-image");
      let count = 0;

  let key =    setInterval(() => {
    image.src = imgarr[count];
        if(count == imgarr.length){
          // count = 0;
          clearInterval(key);
        }
        else{
          count++;
        }
    }, 2000);
    </script>
</body>
</html>
