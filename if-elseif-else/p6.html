<!-- Find the Lowest and Highest Temperatures

You have recorded the temperature for a day: temperature1 = 32Â°C. Initialize lowestTemperature to Infinity and highestTemperature to -Infinity. Write conditions to:

Update lowestTemperature if temperature1 is lower than the current lowestTemperature.

Update highestTemperature if temperature1 is higher than the current highestTemperature.

Print "Lowest temperature: and "Highest temperature: " in innerHTML -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="temp"></div>
    <script>
        let temperature1 = -10;
        let lowestTemperature = Infinity;
        let highestTemperature = -Infinity;

        if (temperature1 < lowestTemperature) {
            lowestTemperature = temperature1;
        }else if (temperature1 > highestTemperature) {
            highestTemperature = temperature1;
        }else{
            console.log("Invalid temperature");
        }

        document.getElementById("temp").innerHTML = `Lowest temperature: ${lowestTemperature} and Highest temperature: ${highestTemperature}`;
    </script>
</body>
</html>
