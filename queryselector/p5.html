<!-- There are three sections with the class section-info. Using querySelectorAll, update the content of all sections to "Information Updated". -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5</title>
</head>
<body>
    <section class="s1"></section>
    <section class="s1"></section>
    <section class="s1"></section>
    <script>
        let s1 = document.querySelectorAll(".s1");
        s1.forEach(function(element) {
            element.innerText = "Information Updated";
        });
    </script>
</body>
</html>
